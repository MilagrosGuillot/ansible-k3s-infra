- name: playbook de test
  hosts: servidores
  become: true
  tasks: 
    - name: usuario ansible
      ansible.builtin.user:
        name: ansible
        state: present

    - name: autorizado
      ansible.posix.authorized_key:
        user: ansible
        key: ssh-rsa  mili@oracle9

    - name: sudoers
      community.general.sudoers:
        name: ansible
        commands: ALL
        user: ansible
        validation: required

    - name: hostname
      ansible.builtin.hostname:
        name: "{{ inventory_hostname  }}"
       

    - name: deshabilitar firewalld
      ansible.builtin.service:
        name: firewalld
        state: stopped
        enabled: false
